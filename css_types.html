<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        h1{
            color: blue !important;
            background-color: rgb(68, 185, 36) !important;
        }
        h2{
            color: brown;
            background-color: bisque;
        }
    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--inline css example-->
    <h1 style="color: red; background:yellow ; font-size:40px;">Welcome Pallavi</h1>
    <!-- internal css example -->
     <h2>Hey everyone </h2>
     <h2>Aditya</h2>
     <h3>How are u ?</h3>
</body>
</html>
