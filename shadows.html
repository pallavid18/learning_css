<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Shadow </title>
	<style >
	.b_shadow1{
        box-shadow: 3px 4px 6px red;
	}
	.b_shadow2{
		border-radius: 20px;
		box-shadow: 5px 6px 7px blueviolet;
		width: 200px;
		height: 100px;
	}
	</style>
</head>
<body>
<img class="b_shadow1" src="image/img1.png">
<img class="b-shadow2" src="image/img2.jpg">
</body>
</html>
